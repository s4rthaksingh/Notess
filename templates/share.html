{% extends 'base.html' %}

{% block title %}Share a note{% endblock %}

{% block content %}
    <form  method="post">
        {% csrf_token %}
    <label for="dropdown">Choose a user to share this note with:</label>
    <select name="dropdown" id="dropdown">
        {% for user in users %}
        <option value={{user.id}}>{{user.username}}</option>
        {% endfor %}
    </select>
    <button type="submit">Share</button>
    </form>
{% endblock %}
